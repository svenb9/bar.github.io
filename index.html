<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="f-column">
        <!-- prew -->
        <div class="tab">
            <input type="radio" id="tab0" name="tab-group" >
            
            <section class="tab-content f-column preview">
                <div class="logos ">
                    <h1>high</h1>
                    <span>bar </span>
                </div>
            </section>
            <!-- <label for="tab0" class="tab-title tab-bott"></label> -->
        </div>
<!-- about -->
        <div class="tab">
            <input type="radio" id="tab1" name="tab-group">
            <label for="tab1" class="tab-title">About</label>
            <section class="tab-content">
                
            </section>
        </div>
<!-- menu -->
        <div class="tab">
            <input type="radio" id="tab2" name="tab-group" >
            <label for="tab2" class="tab-title">Menu</label>
            <section class="tab-content menu_title">
                <h2 class="line">Основное <br> Меню</h2>
                <h2 class="line">Барное <br>Меню</h2>
                <h2>коктейльная  <br>Карта</h2>
            </section>
        </div>
<!-- event -->
        <div class="tab">
            <input type="radio" id="tab3" name="tab-group">
            <label for="tab3" class="tab-title">Events</label>
            <section class="tab-content">Events</section>
        </div>
<!-- reserv -->
        <div class="tab">
            <input type="radio" id="tab4"  name="tab-group"  checked>
            <label for="tab4" class="tab-title">Reserve</label>
            <section class="tab-content tab-flex">
                <div class="tab-event_left">
                    <img src="img/event_left1.jpg" alt="">
                    <img src="img/event_left2.jpg" alt="">
                    <img src="img/event_left3.jpg" alt="">
                </div>
                <div class="tab-event_center">
                    <h2>Зарезервировать<br> Стол</h2>
                    <label for="tel" class="tab-event_tel">+7
                        <input type="tel" id="tel" placeholder="(__)___-__-__" maxlength="10">
                    </label>
                    <p>Чтобы зарезервировать стол, оставьте свой номер <br>телефона, и мы Вам перезвоним.</p>
                    <input class="btn" type="button" value="Отправить заявку">

                </div>
                <div class="tab-event_right">
                    <img src="img/menu_left1.jpg" alt="">
                    <img src="img/event_right2.jpg" alt="">
                </div>

            </section>
        </div>
<!-- contact -->
        <div class="tab">
            <input type="radio" id="tab5" name="tab-group">
            <label for="tab5" class="tab-title">Contacts</label>
            <section class="tab-content">Contacts</section>
        </div>
        

    </main>

<div class="header">
    <div class="header_title"></div>
    <div class="header_tel"></div>
    <div class="header_tel"></div>
</div>

</body>

</html>
